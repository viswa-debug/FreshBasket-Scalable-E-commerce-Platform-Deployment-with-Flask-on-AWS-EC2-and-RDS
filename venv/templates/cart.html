<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #4CAF50;
        }

        /* Cart Table */
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .cart-table th, .cart-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .cart-table th {
            background-color: #4CAF50;
            color: white;
        }

        .cart-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .cart-table td {
            font-size: 14px;
        }

        /* Total Amount */
        .total-amount {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background-color: #e0ffe0;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        /* Checkout Section */
        .checkout-section {
            margin-top: 30px;
            background-color: #e9f7e9;
            padding: 20px;
            border-radius: 10px;
        }

        .checkout-section h3 {
            color: #4CAF50;
        }

        .checkout-section label {
            font-size: 14px;
            margin-right: 10px;
        }

        .checkout-section select {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }

        .checkout-section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout-section button:hover {
            background-color: #45a049;
        }

        /* Place Order Button */
        .place-order {
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        /* Button Styles */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>

        <!-- Cart Table -->
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.price }}</td>
                    <td>${{ item.price * item.quantity }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4">Your cart is empty.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="total-amount">
            <h2>Total Amount: ${{ total_amount }}</h2>
        </div>

        <!-- Checkout Section -->
        <div class="checkout-section">
            <h3>Checkout</h3>
            <form action="/place_order" method="POST">
                <label for="address">Select Delivery Address:</label>
                <select id="address" name="address">
                    <option value="default">Default Address (Registered)</option>
                    <option value="other">Other Address</option>
                </select>

                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment">
                    <option value="cod">Cash on Delivery</option>
                    <option value="card">Credit/Debit Card</option>
                </select>

                <button type="submit" class="btn place-order">Place Order</button>
            </form>
        </div>
    </div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent default form submission
        
        // Gather form data
        const formData = new FormData(e.target);
        const data = {
            address: formData.get('address'),
            payment_method: formData.get('payment'),
            total_price: 100  // Example value; calculate dynamically
        };
        
        // Send the data as JSON
        fetch('/place_order', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message); // Display response
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

</html>
