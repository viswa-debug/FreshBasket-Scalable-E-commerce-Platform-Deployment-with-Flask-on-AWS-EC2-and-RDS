<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    position: relative;
    text-align: center;
    margin-bottom: 20px;
}

.shop-image {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 8px;
}

h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 36px;
    font-weight: bold;
}

nav {
    text-align: right;
    margin-top: 20px;
}

.home-link {
    font-size: 18px;
    color: #007bff;
    text-decoration: none;
}

.shop-options {
    text-align: center;
    margin-top: 50px;
}

.shop-options h2 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.btn {
    background-color: #4caf50;
    color: white;
    padding: 12px 24px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #5dca60;
}

.success-message {
    background-color: #d4edda;
    padding: 20px;
    text-align: center;
    margin-top: 30px;
    border-radius: 5px;
}

.success-message p {
    margin: 0;
    font-size: 18px;
    color: #155724;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <img src="/static/images/apples.jpg" alt="Shop Header Image" class="shop-image">
            <h1>Welcome to the Shop</h1>
        </header>

        <!-- Navigation -->
        <nav>
            <a href="{{ url_for('home') }}" class="home-link">Home</a>
        </nav>

        <!-- Shop Options -->
        <section class="shop-options">
            <h2>Shop Options</h2>
            <div class="buttons">
                <a href="{{ url_for('items') }}" class="btn">Browse Items</a>
                <a href="{{ url_for('user_dashboard') }}" class="btn">User Dashboard</a>
            </div>
        </section>

        <!-- Success Message -->
        <div class="success-message">
            <p>Login Successful!</p>
        </div>
    </div>
</body>
</html>
