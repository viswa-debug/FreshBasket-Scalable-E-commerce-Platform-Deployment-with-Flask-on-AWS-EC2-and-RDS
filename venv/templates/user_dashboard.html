<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

h1, h2 {
    color: #4CAF50;
}

/* Order Table */
.order-section {
    margin-top: 30px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.order-section h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.order-table {
    width: 100%;
    border-collapse: collapse;
}

.order-table th, .order-table td {
    padding: 12px;
    text-align: left;
    border: 1px solid #ddd;
}

.order-table th {
    background-color: #4CAF50;
    color: white;
}

.order-table td {
    font-size: 14px;
}

.order-table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

.status {
    font-weight: bold;
}

.status.pending {
    color: red;
}

.status.shipped {
    color: green;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>User Dashboard:</h1>
        <div class="order-section">
            <h2>Your Previous Orders</h2>
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Items</th>
                        <th>Total Price</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Replace with dynamic order data from the backend -->
                    <tr>
                        <td>3</td>
                        <td>Apple, Carrot, Lemon</td>
                        <td>$8.00</td>
                        <td>2024-11-26</td>
                        <td class="status pending">Yet to Ship</td>
                    </tr>
                    <!-- Add more rows as necessary -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
